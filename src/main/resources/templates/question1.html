            height: 900px;
            font-family: "Gugi", cursive;
            text-align: center;
        }

        .main_container {
            border: 0 solid;
        }

        .login_container {
            width: 450px;
            height: 750px;
            margin: auto;
            border-radius: 20px;
            box-shadow: 0px 0px 10px #000;
            background-color: white;
        }

        .title {
            text-align: center;
            width: auto;
        }

        .body {
            text-align: center;
        }

        .title:hover::before {
            opacity: 1;
        }

        #quest {
            margin: 0 0 0 -40px;
            font-size: 50px;
            font-weight: bold;
            display: inline-block;
            vertical-align: middle;
        }

            margin-bottom: 0;
            font-size: 25px;
            color: #b7b7b7;
            display: inline-block;
            margin-left: 55%;
        }

        #ques_title {
            font-size: 20px;
            text-align: center;
        }

        #img {
            margin-top: 60px;
            display: flex;
            justify-content: space-around;
        }

        #image1, #image2 {
            max-width: 200px;
            max-height: 200px;
        }

        #quiz {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            height: 280px;
            width: auto;
        }

        #choose1, #choose2 {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 315px;
            height: 125px;
            background-color: black;
            color: white;
            border-width: 3px;
            border-radius: 20px;
            font-family: "Gugi", cursive;
            font-size: 17px;
            border-color: black;
            border-style: solid;
        }

        #choose1, #choose2,
        #choose1::before, #choose2::before {
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }

        #choose1:hover, #choose2:hover {
            color: black;
            background-color: white;
        }
    </style>
</head>
